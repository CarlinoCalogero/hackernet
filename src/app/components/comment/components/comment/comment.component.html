<ion-list lines="none">
  <ion-item *ngFor="let comment of showedComments">
    <app-nested-comment class="nestedComment" *ngIf="comment.parent.time" [nestedComment]="comment"
      [isParentComment]="true"></app-nested-comment>
  </ion-item>
</ion-list>
<ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
  <ion-infinite-scroll-content></ion-infinite-scroll-content>
</ion-infinite-scroll>
