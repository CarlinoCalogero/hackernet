
<ion-content [fullscreen]="true" *ngIf="isUserReady(); then userCard else loading"></ion-content>
<ng-template #userCard>
  <ion-card>
    <ion-card-header>
      <ion-card-title>User Info</ion-card-title>
    </ion-card-header>
   <ion-card-content>
        <ion-item>
          <ion-label slot="start">Username:</ion-label>
          <ion-label>{{user!.id}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label slot="start">Date of Creation:</ion-label>
          <ion-label>{{user!.created*1000 | date}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label slot="start">Karma:</ion-label>
          <ion-label>{{user!.karma}}</ion-label>
        </ion-item>
        <ion-item *ngIf="user!.about !== undefined">
          <ion-label>About:</ion-label>
          <ion-label>{{user!.about | htmlToText}}</ion-label>
        </ion-item>
        <ion-item *ngIf="user!.delay !== undefined">
          <ion-label slot="start">Delay:</ion-label>
          <ion-label>{{user!.delay}}</ion-label>
        </ion-item>
   </ion-card-content>
   <ion-card>
    <ion-card-header>
      <ion-card-title>Submissions</ion-card-title>
    </ion-card-header>
    <ion-card-content *ngIf="user!.submitted !== undefined; then subLink else mess"></ion-card-content>
    <ng-template #subLink>
      <ion-button (click)="toArticles()">Articles</ion-button>
      <ion-button (click)="toComments()">Comments</ion-button>
    </ng-template>
    <ng-template #mess><ion-label>No submission were created</ion-label></ng-template>
  </ion-card>
  </ion-card>
</ng-template>

<ng-template #loading>
  <ion-content *ngIf="loaded;then notFound else loadingAnim"></ion-content>
</ng-template>

<ng-template #notFound>
  <div class="center-content">
    <ion-label>User Not Found</ion-label>
  </div>
</ng-template>

<ng-template #loadingAnim>
  <ion-progress-bar type="indeterminate"></ion-progress-bar>
</ng-template>
