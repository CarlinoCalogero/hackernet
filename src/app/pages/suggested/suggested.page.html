<ion-content [fullscreen]="true">
  <ion-list *ngIf="userSuggestedArticles.length > 0">
    <ion-item *ngFor="let suggestedArticle of showedSuggestedArticles">
      <app-article-snippet class="articleSnippet" [article]="suggestedArticle"></app-article-snippet>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
