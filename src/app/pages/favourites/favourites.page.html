<ion-content [fullscreen]="true">
  <ion-list *ngIf="userFavourites.length > 0">
    <ion-item *ngFor="let fav of userFavourites; index as i">
      <app-article-snippet [article]="fav" [showHeartIcon]="true" [parentApi]="getParentMethod()"></app-article-snippet>
    </ion-item>
  </ion-list>
</ion-content>
